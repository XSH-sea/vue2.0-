<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-hello></my-hello>
		<my-world></my-world>
	</div>

	<script>
		//全局组件 可以再所有vue实例中使用
		Vue.component('my-hello',{
			template:'<h1>{{name}}</h1>',
			data:function(){//存储数据，以函数的形式，函数需要返回对象
				return {
					name:'十一郎',
					age:22
				}
			}
		});

		//局部组件  只能在当前实例中使用
		var vm=new Vue({
			el:'#app',
			data:{
				
			},
			components:{
				'my-world':{
					template:'<h3>{{age}}</h3>',
					data(){
						return {
							name:'十一郎',
							age:22
						}
					}
				}
			}

		})
		</script>
		</body>
		</html>
