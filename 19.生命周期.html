<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<!-- <img src="img/生命周期.png" alt=""> -->
		{{msg}}
		<!-- 点击按钮更新数据 -->
		<button @click="update">更新数据</button>
		<button @click="destroy">销毁实例</button>
	</div>

	<script>
		new Vue({
			el:'#app',
			data:{
				msg:'Hello World!'
			},
			methods:{
				update(){
					this.msg="你好！"
				},
				destroy(){
					this.$destroy();
				}
			},
			beforeCreate(){
				alert('实例刚刚创建 还未进行数据的观测和事件配置');
			},
			created(){//常用
				alert('实例已经创建完成 并且已经进行数据的观测和事件的配置');
			},
			beforeMount(){
				alert('模版编译之前，还没挂载');
			},
			mounted(){//常用
				alert('模版编译之后 已经挂载 页面渲染完成 可以看见页面');
			},
			beforeUpdate(){
				alert('数据改变 组件更新之前');
			},
			updated(){
				alert('数据改变 组件更新之后');
			},
			
			beforeDestroy(){
				alert('实例销毁之前');
			},
			destroyed(){
				alert('组件销毁之后');
			}

		})
	</script>
</body>
</html>
