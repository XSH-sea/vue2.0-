<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<hello></hello>
		<world></world>
	</div>

	<script>
		/**定义组件有两种方式
		*方法一：先创建一个组件构造器，然后由组件构造器创建组件
		*方法二：直接创建组件
		*/

		//创建构造器
		var myComponent=Vue.extend({
			template:'<h3>Hello World!</h3>'
		});
		//通过构造器创建组件
		Vue.component('hello',myComponent);


		//直接创建组件
		Vue.component('world',{
			template:'<h1>Hello World!</h1>'
		})


		var vm=new Vue({
			el:'#app',
			data:{}
    
		})
	</script>
</body>
</html>
