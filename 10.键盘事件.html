<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 键盘事件：@keydown @keypress @keyup-->
        <!-- 用户名：<input type="text" @keydown='show($event)'> -->

        <!-- vue的按键判断  @键盘事件.keyCode值 或者 @键盘事件.按键别名-->
        用户名：<input type="text" @keydown.f1='print'>
    </div>

    <script>

        //自定义键位别名
        Vue.config.keyCodes = {
            a: 65,
            f1: 112
        }

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                //js的方法判断按键
                // show(e) {
                //     if (e.keyCode == 13) {
                //         console.log('回车键');
                //     }

                // },

                print() {
                    console.log('回车键');
                }
            }
        });
    </script>

</body>

</html>
