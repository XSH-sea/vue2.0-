<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<button @click="flag='my-component1'">显示第一个</button>
		<button @click="flag='my-component2'">显示第二个</button>


		<div>
			<!-- 使用<keep-alive>组件缓存非活动组件，可是保留状态避免重新渲染-->
			<keep-alive>
				<!-- <component :is=""> 实现动态组件-->
					<!-- 多个组件使用同一个挂载点，然后动态的在他们之间切换 -->
					<component :is="flag"></component>
				</keep-alive>
			</div>
		</div>


		<script>
		var vm=new Vue({
			el:'#app',
			data:{
				flag:'my-component1'
			},
			components:{
				'my-component1':{
					template:'<h3>这是第一个：{{x}}</h3>',
					data(){
						return {
							x:Math.random()
						}
					}
				},
				'my-component2':{
					template: '<h3>这是第二个：{{y}}</h3>',
					data(){
						return{
							y:Math.random()
						}
					}
				}
			}

		})
		</script>
		</body>
		</html>
